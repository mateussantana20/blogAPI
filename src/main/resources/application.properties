spring.application.name=blog

# Configuracoes de Conexao
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Ajustes do Pool Hikari (Otimizado para o Neon)
spring.datasource.hikari.max-lifetime=30000
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-test-query=SELECT 1

# Configuracoes Flyway - AJUSTE PARA NEON
spring.flyway.enabled=true
spring.flyway.execute-in-transaction=false
spring.flyway.create-schemas=false
spring.flyway.baseline-on-migrate=true
spring.flyway.connect-retries=10

# Configuracoes JPA e Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configuracoes do Cloudinary
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

# Upload de arquivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Seguranca - CORRECAO DO PLACEHOLDER
# O formato abaixo usa a variavel JWT_SECRET do Render, ou o texto apos os ':' como padrao
api.security.token.secret=${JWT_SECRET}